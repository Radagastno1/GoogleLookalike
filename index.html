<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="tablet.css" media="(max-width:768px)">
    <link rel="stylesheet" href="mobile.css" media="(max-width:640px)">
    <title>Google</title>
</head>

<body>

    <header>

        <div class="header-div">
            <a class="link" href="https://mail.google.com/mail/&ogbl">Gmail</a>
            <a class="link" href="https://mail.google.com/mail/&ogbl">Bilder</a>
            <a class="material-symbols-outlined" role="button" id="icon-hover-button">
                apps
            </a>
            <button class="login-button"
                onclick="window.location.href='https://accounts.google.com/ServiceLogin?hl=sv&passive=true&continue=https://www.google.se/%3Fsafe%3Dactive%26ssui%3Don&ec=GAZAmgQ'">
                Logga in
            </button>
        </div>

    </header>

    <main>

        <div class="logo-div">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Googles logo in color.">
        </div>

        <div class="search-container">

            <div class="search-bar-div">

                <div class="material-symbols-outlined">
                    search
                </div>

                <textarea class="search-bar" name="q" rows="1" title="Sök" maxlength="2048"></textarea>

                <span class="material-symbols-outlined" id="icon-button" role="button">
                    keyboard
                </span>
                <span class="material-symbols-outlined" id="icon-button" role="button">
                    mic
                </span>
                <span class="material-symbols-outlined" id="icon-button" role="button">
                    camera_alt
                </span>

            </div>

            <div class="search-button-div">
                <button class="search-button" onclick="window.location.href='https://www.google.se/search?q=katter'">
                    Sök på Google
                </button>

                <button class="search-button"
                    onclick="window.location.href='https://www.google.se/search?q=mer katter'">
                    Jag har tur
                </button>
            </div>

        </div>

        <div class="fillout-div"></div>

    </main>

    <footer>

        <div class="footer-container">

            <div class="country-text">
                Sverige
            </div>

            <div class="links-container">

                <div class="links-div" id="flexstart-footer">
                    <a class="a-footer" href="/">Om</a>
                    <a class="a-footer" href="/">Annonsering</a>
                    <a class="a-footer" href="/">Företagslösningar</a>
                    <a class="a-footer" href="/">Så fungerar sök</a>
                </div>

                <div class="certificate-div">

                    <a class="footer-certificate" href="/">
                        <img class="certificate-image"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                            alt="A green leaf">
                        Koldioxidneutralt sedan 2007
                    </a>
                </div>

                <div class="links-div" id="flexend-footer">
                    <a class="a-footer" href="/">Integritet</a>
                    <a class="a-footer" href="/">Villkor</a>
                    <a class="a-footer" href="/">Inställningar</a>
                </div>

            </div>

        </div>

    </footer>

</body>

</html>
